<html>
<head>
    <title>Vuex learn session 0</title>
    <script src="../src/assets/vue.2.3.4.js"></script>
    <script src="../src/assets/vuex.2.0.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ count}}</p>
        <p>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </p>
    </div>

</body>
<script>
  
const store = new Vuex.Store({
  state: {
    count: 0
  },
  mutations: {
  	increment: state => state.count++,
    decrement: state => state.count--
  }
})

new Vue({
  el: '#app',
  computed: {
    count () {
	    return store.state.count
    }
  },
  methods: {
    increment () {
      store.commit('increment')
    },  
    decrement () {
      store.commit('increment')
    }
  }
})

</script>
</html>
